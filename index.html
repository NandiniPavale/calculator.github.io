<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0-==-">
        <link rel="stylesheet" href="httpsu8]">
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="a">
    <form class="calc" name="calc">
        <div class="show">
            <input type="text" name="src" readonly>
        </div>
        <div class="btn">
            <input type="reset" class="clearbtn" name="clear" value="clear" onclick="clear()">
        </div>
        <div class="btn">
            <input type="button" class="number" name="txtnum1" value="1" onclick="valueButton(this);">
            <input type="button" class="number" name="txtnum2" value="2" onclick="valueButton(this);">
            <input type="button" class="number" name="txtnum3" value="3" onclick="valueButton(this);">
            <input type="button" class="number" name="txtplus" value="+" onclick="valueButton(this);">
            
        </div>
        <div class="btn">
            <input type="button" class="number" name="txtnum4" value="4" onclick="valueButton(this);">
            <input type="button" class="number" name="txtnum5" value="5" onclick="valueButton(this);">
            <input type="button" class="number" name="txtnum6" value="6" onclick="valueButton(this);">
            <input type="button" class="number" name="txtsub" value="-" onclick="valueButton(this);">
            
        </div>
        <div class="btn">
            <input type="button" class="number" name="txtnum7" value="7" onclick="valueButton(this);">
            <input type="button" class="number" name="txtnum8" value="8" onclick="valueButton(this);">
            <input type="button" class="number" name="txtnum9" value="9" onclick="valueButton(this);">
            <input type="button" class="number" name="txtmul" value="*" onclick="valueButton(this);">
            
        </div>
        <div class="btn">
            <input type="button" class="number" name="txtnum0" value="0" onclick="valueButton(this);">
            <input type="button" class="number" name="txtdiv" value="/" onclick="valueButton(this);">
            <input type="button" class="number" name="txtequal" value="=" onclick="calculate()">
            
            
        </div>

    </form>
</div>
<script>
    function valueButton(e){
     calc.src.value +=e.value;

    }
    function clear()
    {
        calc.src.value = null;
    }
    function calculate()
    {
        calc.src.value = eval(calc.src.value)
    }

</script>
    </body>
</html>
